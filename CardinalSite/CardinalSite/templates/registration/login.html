{% extends 'registration/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          {% if messages %}
            <div class="alert alert-danger" role="alert">
              {{ messages }}
            </div>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.username.id_for_label }}">Username</label>
              <input type="text" class="form-control text-center" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" required>
            </div>
            <div class="form-group">
              <label for="{{ form.password.id_for_label }}">Password</label>
              <input type="password" class="form-control text-center" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
